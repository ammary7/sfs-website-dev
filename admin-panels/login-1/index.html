<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login-1</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="left">
        <div id="signin">
          <div class="logo">
            <img src="../../images/logo-2.png" alt="SFS" />
          </div>
          <form>
            <div>
              <label>Email</label>
              <input type="text" class="text-input" />
            </div>
            <div>
              <label>Password</label>
              <input type="password" class="text-input" />
            </div>
            <button type="submit" class="primary-btn">Sign In</button>
          </form>
        </div>
        <footer id="main-footer">
          <p>Copyright &copy; 2020, Saint Francis All Rights Reserved</p>
        </footer>
      </div>
      <div id="right">
        <div id="showcase">
          <div class="showcase-content">
            <h1 class="showcase-text">
              Awesome Stuff <strong> Coming Soon </strong>
            </h1>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
