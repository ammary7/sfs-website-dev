<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>
      Quixlab - Bootstrap Admin Dashboard Template by Themefisher.com
    </title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png" />
    <!-- Custom Stylesheet -->
    <link
      href="./plugins/tables/css/datatable/dataTables.bootstrap4.min.css"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Muli:900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/fontawesome.min.css"
    />

    <link href="css/style.css" rel="stylesheet" />

    <link
      href="https://fonts.googleapis.com/css?family=Questrial"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/registration-parents.css" />
  </head>

  <body>
    <!--*******************
        Preloader start
    ********************-->
    <div id="preloader">
      <div class="loader">
        <svg class="circular" viewBox="25 25 50 50">
          <circle
            class="path"
            cx="50"
            cy="50"
            r="20"
            fill="none"
            stroke-width="3"
            stroke-miterlimit="10"
          />
        </svg>
      </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->

    <!-- Registration ID Form -->

    <div class="pop-up">
      <div class="content">
        <div class="container">
          <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>

          <div class="title">
            <h1>
              Welcome to <br />
              Saint Francis
            </h1>
          </div>

          <img src="images/bus-5.png" alt="Car" />

          <div class="subscribe">
            <h1>Enter <span>Registration ID</span></h1>

            <form>
              <!-- <input type="text" placeholder="Student Registration ID" /> -->

              <input type="num" id="reg-number-1" maxlength="3" />
              <input type="num" id="reg-number-2" maxlength="3" />
              <input type="num" id="reg-number-3" maxlength="3" />
              <input type="num" id="reg-number-4" maxlength="1" />

              <input type="submit" value="Next" id="btn-submit" />
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- End Registration ID Form -->

    <!--**********************************
        Scripts
    ***********************************-->

    <script src="plugins/common/common.min.js"></script>
    <script src="js/custom.min.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/gleek.js"></script>
    <script src="js/styleSwitcher.js"></script>

    <script src="./plugins/tables/js/jquery.dataTables.min.js"></script>
    <script src="./plugins/tables/js/datatable/dataTables.bootstrap4.min.js"></script>
    <script src="./plugins/tables/js/datatable-init/datatable-basic.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="js/registration2.js"></script>
  </body>
</html>
